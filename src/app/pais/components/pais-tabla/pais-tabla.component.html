<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i = index">
            <td>{{ i+1 }}</td>    
            <td><img class="small-flag" [src]="pais.flags.png" [alt]="pais.name.common"></td>    
            <td>{{ pais.name.common }}, {{pais.capital}}</td>    
            <td>{{ pais.population | number}}</td>    
            <td>
                <span
                    [routerLink]="['pais/',pais.name.common]" 
                    class="btn btn-primary">
                    Ver info país
                </span>
            </td>    
        </tr>
    </tbody>
</table>
