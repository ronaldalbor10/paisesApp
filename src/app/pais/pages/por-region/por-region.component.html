<h3>Buscar por region <small *ngIf="regionActiva.length > 0">{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region:</h5>
<div class="row">
    <!-- Formas de tratar la manipolaciÃ³n de clases -->
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!--
        [ngClass]="{
                    'btn-primary': region === regionActiva,
                    'btn-outline': region !== regionActiva
                }"
    -->
    <!-- [class]="(region === regionActiva) ? 'btn btn-primary':'btn btn-outline-primary'" -->
    <div class="col">
        <button *ngFor="let region of regiones"
                [class]="getClassCSS(region)"
                
                (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
        
    </div>
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
