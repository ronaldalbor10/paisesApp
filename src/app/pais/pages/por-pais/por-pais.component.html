<h2>Por pais</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencia($event)"
        placeholder="Buscar por pais ..."
        ></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugeridos" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" 
        class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['pais/',pais.cca3]">{{pais.name.common}}</a>
        
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada que mostrar con el termino {{termino}}    
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
